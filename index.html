<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joke Generator</title>
</head>

<body>
    <h1><em>Best</em> jokes today!</h1>
    <main>
        <h2>Dad Joke Generator</h2>
        <p>Click the button below to randomly generate some of the <em><strong>best</strong></em> dad jokes!</p>
        <h4 id="dadJokeQuestion">Question:</h4>
        <h4 id="dadJokeResult"></h4>
        <input placeholder="Enter your answer..." id="answerBox" type="text">
        <button id="btnCheck" onclick="checkJoke()">Check Answer</button>
        <br>
        <button id="btnGen" onclick="makeJoke()">Generate Joke</button>
        <button id="btnClear" onclick="clearJoke()">Reset</button>
    </main>
    <script src="index.js"></script>
</body>

</html>
